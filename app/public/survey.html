<script type="text/javascript">
	$(".submit").on("click", function(event) {
		
		event.preventDefault();
		alert("Submitted!");
		
		var newFriend = {
	        newName: $("#friendName").val().trim(),
	        
	       	scores: [
	       		$("#question1").val(),
	        	$("#question2").val(),
	       		$("#question3").val(),
	        	$("#question4").val(),
	        	$("#question5").val(),
	        	$("#question6").val(),
	        	$("#question7").val(),
	       		$("#question8").val(),
	        	$("#question9").val(),
	        	$("#question10").val()
	        ]
    };
    
    $.post("/api/friends", newFriend,
        function(data) {
	        
	        if (data) {
	            
	            $('#bestName').text(data.name);
          		$('#executeModal').modal('toggle');        
	  	   		
          	}
          	
          	else {
            	alert("Technical Difficulties.... please try again");
          	}

			$("#question2").val("");
			$("#question3").val("");

			$("#question6").val("");
			$("#question7").val("");
			$("#question8").val("");
			$("#question9").val("");
			$("#question10").val("");
        });
	});	
</script>
